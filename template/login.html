<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body style="background-image: url('../static/img/fondoBodyLogin.jpg'); background-size: cover; background-position: center;"> 

    <!-- Contenedor centrado -->
    <div class="cardLogin">
        <div class="tools">
                <img src="../static/img/isotipoUniasociados.png" class="logoUniventas" alt="">
                <img src="../static/img/logoUnilever.png" class="logoUnilever" alt="">
        </div>
            <div class="titleLogin">INICIAR SESIÓN</div>
                <form class="loginForm"  id="loginForm" method="POST">
                    <div class="inputGroup">
                        <input type="text"id="correo_electronico" name="username" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="inputGroup">
                        <input type="password" id="contrasena" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        <a href="./recuperarContrasena.html" class="d-block mt-2">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" onclick="iniciarSesion()" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                </form>
                <div id="mensajeLogin"></div>
                <a class="linkLogin" href="./register.html">¿No tienes cuenta? Regístrate ahora</a>
            </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de registro -->
    <script src="../static/js/login.js"></script>
    <script src="../static/js/welcome.js"></script>
    </body>
</html>
