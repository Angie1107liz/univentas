<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body style="background-image: url('../static/img/fondoBodyLogin.jpg'); background-size: cover; background-position: center;"> 

    <!-- Contenedor centrado -->
    <div class="container d-flex justify-content-center align-items-center vh-100"> 
        <div class="cardLogin bg-white p-4 rounded shadow"> 
            <!-- Botones de la barra de herramientas -->
            <div class="tools mb-3">
                <div class="circle d-inline-block mx-1"><span class="red box"></span></div>
                <div class="circle d-inline-block mx-1"><span class="yellow box"></span></div>
                <div class="circle d-inline-block mx-1"><span class="green box"></span></div>
            </div>
            <!-- Logos -->
            <div class="logosLogin text-center mb-4">
                <img src="../static/img/isotipoUniasociados.png" class="logoUniventas img-fluid" alt="Logo Univentas">
                <img src="../static/img/logoUnilever.png" class="logoUnilever img-fluid" alt="Logo Unilever">
            </div>

            <!-- Título del Login -->
            <div class="titleLogin text-center mb-4">
                <h2>INICIAR SESIÓN</h2>
            </div>

            <!-- Formulario de Login -->
            <form class="loginForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    <a href="./recuperarContraseña.html" class="d-block mt-2">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                <a class="d-block text-center" href="./register.html">¿No tienes cuenta? Regístrate ahora</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de registro -->
    <script src="./js/register.js"></script>
</body>
</html>
