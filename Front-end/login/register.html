<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="background-image: url('../login/img/fondoBodyLogin.jpg');">
    <div class="card">
        <div class="tools">
            <div class="circle">
                <span class="red box"></span>
            </div>
            <div class="circle">
                <span class="yellow box"></span>
            </div>
            <div class="circle">
                <span class="green box"></span>
            </div>
        </div>
        <div class="logosLogin">
            <img src="./img/isotipoUniasociados.png" class="logoUniventas" alt="">
            <img src="./img/logoUnilever.png" class="logoUnilever" alt="">
        </div>
        <div class="titleLogin">REGISTRARSE</div>
        <form class="loginForm">
            <div class="inputGroup">
                <label for="username">Nombre Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa  usuario" required>
            </div>
            <div class="inputGroup">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa  correo " required>
            </div>
            <div class="inputGroup">
                <label for="role">Tipo de identificación</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Selecciona el tipo</option>
                    <option value="admin">Cédula de ciudadanía</option>
                    <option value="user">NIT</option>
                </select>
            </div>
            <div class="inputGroup">
                <label for="identification">Número  identificación</label>
                <input type="text" id="identification" name="identification" placeholder="Ingresa  número  identificación" required>
            </div>
            <div class="inputGroup">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa  contraseña" required>
            </div>
            <div class="inputGroup">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma  contraseña" required>
            </div>
            <button type="submit" class="loginButton">Registrarse</button>
            <a href="./login.html">Iniciar sesión</a>

        </form>
    </div>
</body>
</html>
