<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome & Slick CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body style="background-image: url('../login/img/fondoBodyLogin.jpg');">

     <!-- Tarjeta con el formulario de login -->
     <div class="card">
        <!-- Botones de la barra de herramientas -->
        <div class="tools">
            <div class="circle">
                <span class="red box"></span>
            </div>
            <div class="circle">
                <span class="yellow box"></span>
            </div>
            <div class="circle">
                <span class="green box"></span>
            </div>

        </div>
        <div class="logosLogin">
            <img src="./img/isotipoUniasociados.png" class="logoUniventas" alt="">
            <img src="./img/logoUnilever.png" class="logoUnilever" alt="">
        </div>

        <!-- Título del Login -->
        <div class="titleLogin">INICIAR SESIÓN</div>

        <!-- Formulario de Login -->
        <form class="loginForm">
            <div class="inputGroup">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="inputGroup">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="loginButton">Iniciar Sesión</button>
            <a href="./register.html">¿No tienes cuenta? Regístrate aquí.</a>
        </form>
    </div>

</body>

</html>
