<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../static/css/register.css">

</head>
<body style="background-image: url('../static/img/fondoBodyLogin.jpg');">
    <div class="cardRegister">
        <div class="tools">
                <img src="../static/img/isotipoUniasociados.png" class="logoUniventas" alt="">
                <img src="../static/img/logoUnilever.png" class="logoUnilever" alt="">
        </div>

        <div class="titleRegister">REGISTRARSE</div>
            <form class="RegisterForm" id="registroForm">
                <div class="inputGroup">
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingresa usuario" required>
                </div>
                <div class="inputGroup">
                    <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ingresa correo" required>
                </div>
                <div class="inputGroup">
                    <select id="tipo_identificacion" name="tipo_identificacion" required>
                        <option value="" disabled selected>Selecciona el tipo</option>
                        <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                        <option value="NIT">NIT</option>
                    </select>
                </div>
                <div class="inputGroup">
                    <input type="text" id="numero_identificacion" name="numero_identificacion" placeholder="Ingresa número identificación" required>
                </div>
                <div class="inputGroup">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa contraseña" required>
                </div>

                <button type="submit" class="loginButton">Registrarse</button>
            </form>
            <!--Aquí se mostrará el mensaje de éxito o error -->
            <div id="mensajeRegistro"></div>
        <a class="linkRegister" href="./login.html">¿Ya creaste tu cuenta? Inicia sesión.</a>
    </div>

    <script src="../static/js/register.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>


    
</body>
</html>
